{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
    <h1>ALL POSTS</h1>
{{ article.title }}
    <div class="alert alert-info">
        <p>{{ article.intro }}</p>
        <p><b>Date: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-warning">DELETE</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">UPDATE</a>
    </div>
{% endblock %}
